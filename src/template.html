<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navigation">
        <div class="header">
            <img src="./images/check-all.svg" alt="check-all-svg" width="50" height="50">
            <p>Todo</p>
        </div>
        <div class="sub-header">
            <div class="projects">
                <img src="./images/checkbox-multiple-marked-outline.svg" alt="checkbox-multiple-marked-outline-svg" height="30" width="30">
                <p>Projects</p>
            </div>
            <div class="today">
                <img src="./images/calendar-multiple-check.svg" alt="calendar-multiple-check-svg" width="30" height="30">
                <p>Today</p>
            </div>
            <div class="this-week">
                <img src="./images/calendar-multiple-check.svg" alt="calendar-multiple-check-svg" width="30" height="30">
                <p>This week</p>
            </div>
            <div class="new-project">
                <img src="./images/calendar-import-outline.svg" alt="calendar-import-outline-svg" width="30" height="30">
                <p>New project</p>
            </div>
        </div>
    </nav>
    <div class="project-section"></div>
</body>
</html>
